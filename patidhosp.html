<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Hospital Dashboard</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;

        }

        }

        input[type="text"] {

            padding: 10px;

        }

        .captcha {
            font-size: 20px;

            background-color: #8894f5;
