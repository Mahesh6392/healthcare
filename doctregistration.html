<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('vvbg.jpg'); /* Replace 'your-image-url.jpg' with the actual image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; /* This will fix the background image */
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .registration-form {
            background-color: #fff; /* White background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            margin: 20px auto; /* Center the form horizontally and add space around it */
            max-width: 400px; /* Adjust the maximum width as needed */
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="password"],
        input[type="text"],
        input[type="captcha"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .captcha {
            display: flex;
            align-items: center;
        }

        .captcha-img {
            flex: 1;
        }

        .captcha-input {
            flex: 2;
            margin-left: 10px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        /* Customize the styling for other form fields as needed */
    </style>
</head>
<body>
    <h1>Doctor Registration</h1>
    <div class="registration-form">
        <form action="register-doctor.php" method="POST"> <!-- Replace "register-doctor.php" with the actual backend script -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="imr">IMR Number:</label>
            <input type="text" id="imr" name="imr" required>

            <label for="state_medical_council">State Medical Council:</label>
            <input type="text" id="state_medical_council" name="state_medical_council" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <div class="captcha">
                <img src="captcha-image.jpg" alt="Captcha Image" class="captcha-img">
                <input type="text" id="captcha" name="captcha" class="captcha-input" required>
            </div>

            <button type="submit"><a href="doct_reg1.html">Register</a></button>
        </form>
    </div>
</body>
</html>
