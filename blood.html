<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('vvbg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; 
            background-color: #f0f0f0; /* Grey background */
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .registration-form {
            background-color: #fff; /* White background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            margin: 20px auto; /* Center the form horizontally and add space around it */
            max-width: 400px; /* Adjust the maximum width as needed */
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Customize the styling for other form fields as needed */
    </style>
</head>
<body>
    <h1>Blood Bank Registration</h1>
    <div class="registration-form">
        <form action="register.php" method="POST"> <!-- Replace "register.php" with the actual backend script -->
            <label for="name">UserID:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <!-- Add more fields for user registration as needed -->

            <button type="submit"><a href="patid.html">Register</a></button>
        </form>
    </div>
</body>
</html>
